<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Marketing Guidelines | Piedmont International University</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <style>
    .cover-main img {
        max-width: 15%;
    }
    .cover-main h1 a span {
        color: #fff;
        font-weight: bold;
    }
    .cover-main h2 a span {
        color: #dfe3eb;
    }
    .cover-main blockquote {
        color: #fff;
    }
    section.cover .cover-main > p:last-child a {
        color: #dfe3eb !important;
    }
    section.cover .cover-main > p:last-child a:hover {
        color: #fff !important;
    }
    section.cover .cover-main > p:last-child a:last-child {
        color: #fff !important;
    }
    section.cover .cover-main > p:last-child a:last-child:hover {
        color: #F5F5F5 !important;
    }
    section.cover .cover-main>p:last-child a {
      border: 1px solid #fff;
    }

</style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Piedmont International University Marketing Guidelines',
      repo: 'https://github.com/piedmontiu/marketing-guidelines',
      loadSidebar: true,
      subMaxLevel: 2,
      themeColor: '#102648',
      coverpage: true,
      ga: 'UA-3216907-17',
      search: 'auto', // default

      // complete configuration parameters
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: 'auto',
        placeholder: 'Type to search',
        noData: 'No Results!',
        // Headline depth, 1 - 6
        depth: 6,
        hideOtherSidebarContent: false, // whether or not to hide other sidebar content
     }
     plugins: [
       function(hook) {
         var footer = [
           '<hr/>',
           '<footer>',
           '<span>&copy;2020<a href="https://piedmontu.edu">Piedmont International University</a></span>',
           '</footer>'
         ].join('');

         hook.afterEach(function(html) {
           return html + footer;
         });
       }
      ]
     }
  </script>
  <script>
  if (typeof navigator.serviceWorker !== 'undefined') {
    navigator.serviceWorker.register('sw.js')
  }
</script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script>
</body>
</html>
